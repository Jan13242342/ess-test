worker_processes auto;

events { worker_connections 1024; }

http {
  include       mime.types;
  default_type  application/octet-stream;
  sendfile      on;
  client_max_body_size 16m;

  # WebSocket 支持
  map $http_upgrade $connection_upgrade {
    default upgrade;
    ''      close;
  }

  upstream api_upstream {
    # 用 compose 的服务名访问 API
    server api:8000;   # 用服务名 api，而非 ess-api
    keepalive 32;
  }

  server {
    listen 80;

    location /api/ {
      proxy_http_version 1.1;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_pass http://api_upstream;   # 保留前缀，不加结尾斜杠
    }

    # 让文档在 /api 下可访问
    location = /api/docs         { proxy_pass http://api_upstream/docs; }
    location = /api/redoc        { proxy_pass http://api_upstream/redoc; }
    location = /api/openapi.json { proxy_pass http://api_upstream/openapi.json; }

    location / { return 404; }
  }
}